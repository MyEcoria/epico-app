name: Flutter Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  flutter-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - run: flutter pub get

      - run: flutter build apk

      - run: flutter build linux
