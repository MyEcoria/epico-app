name: Flutter Analyze

on:
    push:
        paths:
            - '**.dart'
            - 'pubspec.yaml'
    pull_request:
        paths:
            - '**.dart'
            - 'pubspec.yaml'

jobs:
    analyze:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: 'stable'

            - name: Install dependencies
              run: flutter pub get

            - name: Run flutter analyze
              run: flutter analyze